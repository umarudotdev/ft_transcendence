# Deploy to AWS using Kamal
# Triggers on push to main branch or manual dispatch

name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      service:
        description: "Service to deploy"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - api
          - web

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check API
        run: cd apps/api && bun run tsc --noEmit

      - name: Generate Paraglide files
        run: cd apps/web && bunx @inlang/paraglide-js compile --project ./project.inlang --outdir ./src/lib/paraglide

      - name: Type check Web
        run: cd apps/web && bun run check

      - name: Lint
        run: bun x ultracite check

  deploy-api:
    name: Deploy API
    needs: test
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'all' || github.event.inputs.service == 'api' || github.event.inputs.service == ''
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx for cache
        uses: docker/setup-buildx-action@v3

      - name: Expose GitHub Runtime for cache
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ vars.AWS_EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/ft-transcendence.pem
          chmod 600 ~/.ssh/ft-transcendence.pem
          # Add both hostname and IP to known_hosts (Kamal checks both)
          ssh-keyscan "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null
          # Extract IP from hostname and add it too
          EC2_IP=$(echo "$EC2_HOST" | sed 's/ec2-\([0-9]*-[0-9]*-[0-9]*-[0-9]*\).*/\1/' | tr '-' '.')
          ssh-keyscan "$EC2_IP" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Create Kamal secrets file
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          INTRA_CLIENT_ID: ${{ secrets.INTRA_CLIENT_ID }}
          INTRA_CLIENT_SECRET: ${{ secrets.INTRA_CLIENT_SECRET }}
          INTRA_REDIRECT_URI: ${{ secrets.INTRA_REDIRECT_URI }}
          TOTP_ENCRYPTION_KEY: ${{ secrets.TOTP_ENCRYPTION_KEY }}
          CHAT_ENCRYPTION_KEY: ${{ secrets.CHAT_ENCRYPTION_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          mkdir -p .kamal
          KAMAL_REGISTRY_PASSWORD=$(aws ecr get-login-password --region $AWS_REGION)
          cat > .kamal/secrets << EOF
          KAMAL_REGISTRY_PASSWORD=$KAMAL_REGISTRY_PASSWORD
          DATABASE_URL=$DATABASE_URL
          FRONTEND_URL=$FRONTEND_URL
          INTRA_CLIENT_ID=$INTRA_CLIENT_ID
          INTRA_CLIENT_SECRET=$INTRA_CLIENT_SECRET
          INTRA_REDIRECT_URI=$INTRA_REDIRECT_URI
          TOTP_ENCRYPTION_KEY=$TOTP_ENCRYPTION_KEY
          CHAT_ENCRYPTION_KEY=$CHAT_ENCRYPTION_KEY
          RESEND_API_KEY=$RESEND_API_KEY
          EMAIL_FROM=$EMAIL_FROM
          POSTGRES_USER=$POSTGRES_USER
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          EOF

      - name: Deploy API
        run: kamal deploy

  deploy-web:
    name: Deploy Web
    needs: test
    runs-on: ubuntu-latest
    if: github.event.inputs.service == 'all' || github.event.inputs.service == 'web' || github.event.inputs.service == ''
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx for cache
        uses: docker/setup-buildx-action@v3

      - name: Expose GitHub Runtime for cache
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ vars.AWS_EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/ft-transcendence.pem
          chmod 600 ~/.ssh/ft-transcendence.pem
          # Add both hostname and IP to known_hosts (Kamal checks both)
          ssh-keyscan "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null
          # Extract IP from hostname and add it too
          EC2_IP=$(echo "$EC2_HOST" | sed 's/ec2-\([0-9]*-[0-9]*-[0-9]*-[0-9]*\).*/\1/' | tr '-' '.')
          ssh-keyscan "$EC2_IP" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Create Kamal secrets file
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          mkdir -p .kamal
          KAMAL_REGISTRY_PASSWORD=$(aws ecr get-login-password --region $AWS_REGION)
          cat > .kamal/secrets.web << EOF
          KAMAL_REGISTRY_PASSWORD=$KAMAL_REGISTRY_PASSWORD
          API_URL=$API_URL
          EOF

      - name: Reset proxy for web service
        run: |
          # Remove existing service from proxy
          kamal proxy remove -d web || true
          # Force stop any existing web containers
          kamal app stop -d web || true

      - name: Deploy Web
        run: kamal deploy -d web
