services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ft_transcendence
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ft_transcendence
      NODE_ENV: development
      LOG_FORMAT: pretty
      LOG_LEVEL: debug
      SHUTDOWN_TIMEOUT_MS: "10000"
      CHAT_ENCRYPTION_KEY: dev-chat-encryption-key-32bytes!
      FRONTEND_URL: http://localhost:5173
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@transcendence.umaru.dev}
    volumes:
      - uploads:/usr/src/app/apps/api/uploads
    depends_on:
      db:
        condition: service_healthy
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status/live"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    develop:
      watch:
        - action: sync
          path: ./apps/api/src
          target: /usr/src/app/apps/api/src

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      API_URL: http://api:3000
      NODE_ENV: development
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./apps/web/src
          target: /usr/src/app/apps/web/src

volumes:
  pgdata:
  uploads:
